<!doctype html>
<html lang="en">

<head>
    <title>Tarea 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row areaCanvas">
            <div class="col-6 d-flex justify-content-center">
                <canvas id="lienzo"></canvas>
            </div>
            <div class="col-6">
                <div class="row">
                    <h1 style="font-size: 80px;"> Instrucciones</h1>
                </div><br>
                <div class="row normalText">
                    Mueva el circulo con las flechas del teclado.
                </div>
            </div>
        </div>
        <div class="row areaCuadroDeTexto">
            <div class="col-3 justify-content-center">
                <div class="col-6 justify-content-center">
                    <div class="row justify-content-center">
                        <input type="text" name="Nombre" id="name">
                    </div>
                    <div class="row justify-content-center">
                        <button class="niceButton" id="addName">Agregar nombre</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="niceButton" id="clearName">Quitar nombre</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <select class="selector" name="Lista" id="list" size="10">
                    </select>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <h1 style="font-size: 80px;"> Instrucciones</h1>
                </div><br>
                <div class="row normalText">
                    Presione el botón para agregar nombres a la lista y el botoón eliminar para eliminar.
                </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
